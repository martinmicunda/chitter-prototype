<section>
    <div id="timeline">

        </div>
        <ul>
            <li class="tweet_wrapper" ng-class="{top_border: $first, last: $last}" ng-repeat="tweet in tweets">

                <div class="content">
                    <a href="#" class="name">{{tweet.user.name}}</a> <span class="username">{{tweet.user.username}}</span>
                    <p>{{tweet.text}}</p>
                    <!-- TODO: need a filter to convert time to hours or minute -->
                    <span class="time clear">{{tweet.date}}</span>
                </div>
            </li>

<div class="modal modal-content" modal="showModal">
    <form method="POST" action="" novalidate>
        <!--<input type="hidden" ng-model="tweet.user.id" ng-init="tweet.user.id='507f1f77bcf86cd799439011'" value="507f1f77bcf86cd799439011">-->
        <!--TODO: this information should be already on server as we are sending user_id-->
        <input type="hidden" ng-model="user.name">
        <input type="hidden" ng-model="user.username">
        <input type="hidden" ng-model="tweet.date" ng-init="tweet.date='1m'" value="1m">
        <!-------------------------------------------------------------------------------->
        <button class="modal-close" type="button" ng-click="cancel()">
            <span class="icon close-medium">
                <span class="visuallyhidden">Close</span>
            </span>
        </button>
        <div class="modal-header">
            <h3>What's happening?</h3>
        </div>
        <div class="modal-body">

        <textarea id="tweetMessage" class="modal-tweet-box" ng-model="tweet.text"></textarea>
        <br />
        <div class="modal-footer">
            <!--<span class="tweet-counter">140</span>-->
            <button class="button_green" ng-click="addTweet(tweet)">Tweet</button>
        </div>
        </div>
    </form>
</div>
